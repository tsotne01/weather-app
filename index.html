<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
</head>

<body>
  <header class="header-container">
    <div class="header-title">
      <h1>Weather App</h1>
      <button class="theme-button" type="button">
        <i data-lucide="moon"></i>
      </button>
    </div>
    <div class="header-search">
      <label class="search" for="city-input">
        <div class="search-icon">
          <i data-lucide="search"></i>
        </div>
        <input type="text" id="city-input" placeholder="Search for a city..." />
      </label>

    </div>
  </header>
  <main class="main-container">

    <section class="weather-container">
      <div class="weather-card">
        <div class="weather-card-header">
          <i data-lucide="map-pin"></i>
          <h2 class="city-name">Batumi</h2>
        </div>
        <div>
          <h3 class="temperature">22 </h3>
          <span class="feels-like">
            <span>°C</span>
            <span><i data-lucide="thermometer"></i>
              Feels like 24°</span>
          </span>
        </div>
        <span class="weather-status">Cloudy</span>
      </div>
      <div>

      </div>
    </section>
    <aside>
      <h2>Weather Details</h2>
      <div>
        <div class="weather-detail">
          <img src="./src/assets/humidity.png" alt="humidity icon">
          <h3>Humidity</h3>
        </div>
        <div>
          <span class="humidity">
            65%
          </span>
          <span class="humidity-status green">Normal</span>
        </div>
      </div>
      <div>
        <div class="weather-detail">
          <img src="./src/assets/wind-speed.png" alt="humidity icon">
          <h3>Wind Speed</h3>
        </div>
        <div>
          <span class="humidity">
            65%
          </span>
          <span class="humidity-status yellow">Normal</span>
        </div>
      </div>
      <div>
        <div class="weather-detail">
          <img src="./src/assets/pressure.png" alt="humidity icon">
          <h3>Pressure</h3>
        </div>
        <div>
          <span class="humidity">
            65%
          </span>
          <span class="humidity-status green">Normal</span>
        </div>
      </div>
    </aside>
    <div class="forecast-container">
      <div class="header">
        <h1>7-Day Forecast</h1>
        <button class="weekly-overview-btn">Weekly Overview</button>
      </div>
      <div class="forecast-list">
        <div class="forecast-item today">
          <span class="day">Today</span>
          <div class="weather-icon"><img src="./src/assets/cloud.png" alt="Cloudy"></div>
          <span class="description">Cloudy</span>
          <div class="temperatures">
            <span class="high-temp">22°</span>
            <span class="low-temp">18°</span>
          </div>
        </div>
        <div class="forecast-item">
          <span class="day">Tomorrow</span>
          <div class="weather-icon"><img src="./src/assets/sunny.png" alt="Sunny"></div>
          <span class="description">Sunny</span>
          <div class="temperatures">
            <span class="high-temp red-trend">25°</span>
            <span class="low-temp">20°</span>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>
  <script defer type="module" src="/src/main.js"></script>
</body>

</html>
